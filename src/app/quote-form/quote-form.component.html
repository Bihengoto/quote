<div class="container-fluid">
    <div class="row">
        <form (ngSubmit)='quoteSubmission()' #quoteForm='ngForm'>
          <!--  Quote Input-->
          <div class="form-group">
              <label for="quote">QUOTE</label>
              <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.quote" name="quote" #quoteref="ngModel" required></textarea>
              <div [hidden]="quoteref.valid || quoteref.pristine" class="alert alert-info">
                  <p> Quote is Required</p>
              </div>
          </div>
            <!-- Author Form -->
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text"  class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author="ngModel" required>
                <div [hidden]="author.valid || author.pristine" class="alert alert-info">
                    <p> Name is Required</p>
                </div>
            </div>
            <!-- Publisher Input -->
            <div class="form-group">
                <label for="publisher">Publisher</label>
                <input type="text"  class="form-control" id="publisher" [(ngModel)]="newQuote.publisher" name="publisher" #publisher="ngModel" required>
                <div [hidden]="publisher.valid || publisher.pristine" class="alert alert-info">
                    <p> Publisher is Required</p>

                </div>
            </div>
            <!-- Date Input -->
            <div class="form-group">
                <label for="date">Date Posted</label><br>
                <input type='date' id="date" [(ngModel)]="newQuote.actualDate" name="actualDate" #actualDate="ngModel" required >
                <div [hidden]="actualDate.valid || actualDate.pristine" class="alert alert-info">
                    <p> Complete Date is Required</p>
                </div>
            </div>
            <!-- <button type="Submit" class="btn btn-success btn-lg">Add A Quote</button> -->
        </form>
    </div>
</div>
